## üîß Troubleshooting

### Common Issues

#### Theme Not Activating

**Symptoms:** Error message during activation
\*\*Solutions:1. Check PHP version (7.4+ required) 2. Increase memory limit in wp-config.php:

```php
ini_set('memory_limit', '256M');
```

3. Check file permissions (755 for directories, 644 for files)
4. Deactivate conflicting plugins

#### Customizer Not Loading

**Symptoms:** Blank customizer screen
\*\*Solutions:1. Check for JavaScript errors in browser console 2. Deactivate all plugins temporarily 3. Switch to default theme, then back 4. Clear browser cache 5. Check for theme conflicts

#### Page Builder Issues

**Symptoms:** Builder not loading or styling issues

                    current = { title: token.text, content: '' };
                } else if (current) {
                    current.content += marked.parser([token]);
                }

            if (current) sections.push(current);

            sections.forEach((section, index) => {
                // Sidebar Button
                const button = document.createElement('button');
                button.textContent = section.title;
                button.classList.toggle('active', index === 0);
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
                    document.getElementById('tab' + index).classList.add('active');
                    button.classList.add('active');
                });
                menu.appendChild(button);

                // Tab Content
                const div = document.createElement('div');
                div.id = 'tab' + index;
                div.className = 'tab' + (index === 0 ? ' active' : '');
                div.innerHTML = `<h2>${section.title}</h2>` + section.content;
                tabs.appendChild(div);
            });
